<!DOCTYPE html>
<html lang="en">

<head>

    <title>CodeCrunch-Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">

<body>
    <!-- header part with the timer and scores -->
    <header>
        <h3>View highscore</h3>
        <h3 class="time">Timer:<span id="timer"></span></h3>
        <h3 class="points">Points:<span id="points"></span></h3>
    </header>
    <!--Introduction section-->
    <section id="intro">
        <div class="introduction">
            <h1>Coding quiz challange</h1>
            <p>Welcome to the ultimate JavaScript, CSS, and HTML Quiz! ðŸš€ Test your knowledge of web development

            <button id="start-quiz">Start quiz</button>
